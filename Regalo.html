<script>
const slides = document.getElementById("slides");
const images = slides.querySelectorAll("img");

let index = 0;

function nextSlide(){
    index++;
    if(index >= images.length){
        index = 0;
    }
    slides.style.transform = `translateX(-${index * 100}%)`;
}



function nextSlide() {
    const currentElement = slides.children[index];

    // Mover el carrusel
    slides.style.transform = `translateX(-${index * 100}%)`;

    // Pausar todos los videos
    document.querySelectorAll("video").forEach(video => {
        video.pause();
        video.currentTime = 0;
    });

    // Reproducir el video si es video
    let delay = 4000; // Por defecto 5 segundos para im√°genes
    if (currentElement.tagName === "VIDEO") {
        currentElement.play();
        delay = 7000; // 9 segundos para videos
    }

    // Preparar el siguiente √≠ndice
    index++;
    if (index >= slides.children.length) index = 0;

    // Llamada recursiva con el delay correcto
    setTimeout(nextSlide, delay);
}

// Iniciar
nextSlide();


</script>

let songIndex = 0;
let isPlaying = false;

function loadSong(index){
    audio.src = songs[index];
    document.getElementById("lyrics").innerHTML = "";
}


/* Play */
function playSong(){
    // Intentar reproducir
    audio.play().catch(() => {
        // Si falla, esperar a que est√© listo
        audio.addEventListener('canplaythrough', () => {
            audio.play();
        }, { once: true });
    });

    playBtn.innerHTML = "‚è∏";
    isPlaying = true;
}


/* Pause */
function pauseSong(){
    audio.pause();
    playBtn.innerHTML = "‚ñ∂";
    playBtn.classList.remove("playing");
    isPlaying = false;
}

/* Bot√≥n Play */
playBtn.addEventListener("click", () => {
    if(isPlaying){
        pauseSong();
    } else {
        playSong();
    }
});

/* Bot√≥n Next */
nextBtn.addEventListener("click", () => {
    songIndex++;
    if(songIndex >= songs.length){
        songIndex = 0;
    }
    loadSong(songIndex);
    playSong();
});

/* Bot√≥n Prev */
prevBtn.addEventListener("click", () => {
    songIndex--;
    if(songIndex < 0){
        songIndex = songs.length - 1;
    }
    loadSong(songIndex);
    playSong();
});

/* Auto siguiente */
audio.addEventListener("ended", () => {
    nextBtn.click();
});

/* Barra progreso */
audio.addEventListener("timeupdate", () => {
    const { currentTime, duration } = audio;

    if(duration){
        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = progressPercent + "%";

        currentTimeEl.textContent = formatTime(currentTime);
        durationEl.textContent = formatTime(duration);
    }
});

/* Click barra */
progressBar.addEventListener("click", (e) => {
    const width = progressBar.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;

    audio.currentTime = (clickX / width) * duration;
});

/* Formato tiempo */
function formatTime(time){
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60);
    return minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
}
